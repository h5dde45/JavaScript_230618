<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="2.css" rel="stylesheet">
</head>
<body>
<div class="timer">
    <span class="timer-text">Осталось</span>
    <div class="timer-time">
        <div class="timer-item">
            <span class="timer-item__numbers"
                  id="timer-v-hours"></span>
            <span id="timer-v-hours__text"></span>
        </div>
        <div class="timer-item">
            <span class="timer-item__numbers"
                  id="timer-v-minutes"></span>
            <span id="timer-v-minutes__text"></span>
        </div>
        <div class="timer-item">
            <span class="timer-item__numbers"
                  id="timer-v-seconds"></span>
            <span id="timer-v-seconds__text"></span>
        </div>
    </div>
</div>


<script src="2.js"></script>
</body>
</html>
